<form (submit)="createaccount($event)">
    Enter account name:
    <br>
    <input type="text" placeholder="Account name" [(ngModel)]='accountname' name="accountname" id="accountname">
    <br>
    <br>
    Enter Email:
    <br>
    <input type="email" placeholder="E-mail" [(ngModel)]='email' name="email" id="email">
    <br>
    <br>
    <button type="submit">Create</button>
  </form>
