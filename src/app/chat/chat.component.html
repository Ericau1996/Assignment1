<h2>Welcome {{username}}</h2>
<button *ngIf="username" (click)="logout()" class="logout">Logout</button>

<input [(ngModel)]="message" />
<button (click) = "sendMessage()">Send</button>
<br>
<br>
  Chat history:
<br>
<div class="messages">
  <div *ngFor="let message of messages" class="messages">
    {{message.text}}
  </div>
</div>
