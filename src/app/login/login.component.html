<div class="container">
    <form (submit)="loginUser($event)">
      <div class="row">
        <div class="col-25">
          <label for="fname">Username</label>
        </div>
        <div class="col-75">
            <input type="text" placeholder="Username" [(ngModel)]='username' name="username" id="username" />
        </div>
      </div>
      <div class="row">
          <input type="submit" value="Submit">
      </div>
    </form>
</div>
